<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Our test front end">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insight on Things</title>

    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">

    <link rel="stylesheet" href="css/insight.css">
    <script src="js/material.min.js"></script>
    <script src="js/insight.js"></script>


  </head>
  <body>
    <div class"mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title" >Insight on Things V2.0.0</span>
          <div class="mdl-layout-spacer"></div>
          <!-- <i class="material-icons" id="web_present">cloud_off</i> -->
        </div>
      </header>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <button id="debug_on" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="deviceSetup()">
        <!-- <i class="material-icons">add</i> -->
          Setup
        </button>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <button id="debug_off" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="deviceAbout()">
        <!-- <i class="material-icons">add</i> -->
          About
        </button>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <button id="debug_off" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="deviceDebug()">
        <!-- <i class="material-icons">add</i> -->
          Debug
        </button>
      </div>
    </div>
    <hr>
    <div class="mdl-grid">
      <div class = "mdl-cell mdl-cell--12-col">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <td> AWS Thing Name </td>
            <td> Options </td>
          </thead>
          <tbody id = "listAWSthing">

          </tbody>
        </table>
      </div>

    </div>


  </body>
  <script>
    window.onload = function(){
      readInsight();
    }
  </script>
</html>
